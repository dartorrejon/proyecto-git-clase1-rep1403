<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		Ingresar nombre del producto, precio y cantidad
		se pide:

		1- calcular el subtotal
		2- si es mayor a 500 hacer un decuento del 10% sino 5
		3- Informar el total general*/	

		let nombreProducto, precio, cantidad;//variables de ingreso de datos
		let subtotal=0;//variable de calculo
		let total =0;

		nombreProducto = prompt("Ingrese un nombre de producto: ");

		precio= prompt("Ingrese un precio: ");
		precio  = parseFloat(precio);

		cantidad = prompt("Ingrese la cantidad: ");
		cantidad = parseInt(cantidad);
		subtotal = precio*cantidad;
		if(subtotal>500){
			total = subtotal-(subtotal*0.1);
			document.write("El producto ingresado fue "+nombreProducto+'<br>');
			document.write("El precio unitario es: "+precio+'<br>');
			document.write("La cantidad ingresada fue "+cantidad+'<br>');
			document.write("El total general es "+total);
		}else{
			total = subtotal-(subtotal*0.05);
			document.write("El producto ingresado fue "+nombreProducto+'<br>');
			document.write("El precio unitario es: "+precio+'<br>');
			document.write("La cantidad ingresada fue "+cantidad+'<br>');
			document.write("El total general es "+total);
		}
	</script>
</body>
</html>
